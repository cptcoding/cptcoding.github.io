<html>
	<head>
		<title> Menu </title>
		<script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script>
		<script>
			function start(){
				sjs.open();
				var menu_text = new sjs.Text("Main Menu",28,"blue");
				menu_text.centerH();
				var startBtn = new sjs.Button("Start", function(){
					window.location = "level_1.html";
				});
				startBtn.center();
				var info_text = new sjs.Text("Created By Karl the Camel",20,"black");
				info_text.bottom().centerH();
			}
		</script>
	</head>
	<body onload="start()">
		<div id="target" style="overflow:hidden; background-color:green; margin:auto;"></div>
	</body>
</html>
