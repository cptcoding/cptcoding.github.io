<html>
<head>
<title> Pong </title> 
<script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script> 
<script> 
function start(){
sjs.open("target",500,400); 
//ball object and properties
var ball = new sjs.Image("Images/planet.png"); ball.type = "ball";
ball.setSize(70,70);
ball.center();
ball.friction=0;
ball.pushUp(4);
ball.pushRight(3);
ball.bounce();
//Paddle 1
var paddle1 = new sjs.Image("Images/paddle.png");
paddle1.type = "paddle";
paddle1.centerH();
paddle1.setSize(150,20);
//Paddle 2
var paddle2 = new sjs.Image("Images/paddle2.png");
paddle2.type = "paddle";
paddle2.center().bottom();
paddle2.setSize(150,20);
sjs.keyDown(LEFT_KEY, function(){
paddle1.pushLeft();
paddle2.pushLeft();
});
 sjs.keyDown(RIGHT_KEY, function(){
paddle1.pushRight();
paddle2.pushRight();
}); 
//sounds
var soundEffect = new Audio('Music/doh.mp3');

sjs.onHit("ball","paddle", function(ball,paddle){
score = score + 1;
soundEffect.play();
score_txt.setText("Score: "+score);
sjs.bounceOff(ball,paddle);
});

 sjs.onHit("ball",["top_screen","bottom_screen"], function(){
window.location = "ponggameover.html";
});
 //Score
var score = 0;
var score_txt = new sjs.Text("Score: 0", 21, "blue");
} //end start
</script> 
</head> 
<body onload="start()"> 
<h1> Pong </h1> 
<div id="target" style="margin:auto;background:grey;"></div> 
</body> 
</html>
